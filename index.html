<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Color Flipper</h1>
        <div class="toggle-container">
            <label for="toggle">RGB</label>
            <div id="toggle">
                <i class="indicator"></i>
            </div>
            <label for="toggle">HEX</label>
        </div>
    </header>
    <div class="container">
        <div class="color-code">
            <h2>Background Color: <span id="color">255,255,255</span></h2>
        </div>
        <div class="random-btn">
            <button class="randomize">CLICK ME</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
